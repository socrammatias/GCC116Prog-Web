{% extends 'agenda/base.html' %}
{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Minhas Matérias</h2>
        <a href="{% url 'materia_create' %}" class="btn btn-primary">Adicionar Matéria</a>
    </div>
    <div class="list-group">
        {% for materia in materias %}
            <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div class="flex-grow-1">
                    <h5 class="mb-1">{{ materia.nome }}</h5>
                    <small class="text-muted">{{ materia.nomenclatura }}</small>
                </div>
                <div>
                    <a href="{% url 'materia_update' materia.pk %}" class="btn btn-secondary btn-sm">Editar</a>
                    <a href="{% url 'materia_delete' materia.pk %}" class="btn btn-danger btn-sm">Deletar</a>
                </div>
            </div>
        {% empty %}
            <div class="list-group-item">
                <p class="mb-1">Nenhuma matéria cadastrada ainda. Que tal adicionar a primeira?</p>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
