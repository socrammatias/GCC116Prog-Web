{% extends 'agenda/base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header"><h3>Login</h3></div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-success w-100" type="submit">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
